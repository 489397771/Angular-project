<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate >
  <div class="form-group">
    <label for="productTitle">商品名称</label>
    <!--绑定formControlName，并添加一个has-error的样式-->
    <input formControlName="title" type="text" id="productTitle" placeholder="商品名称" class="form-control"
           [class.has-error]="formModel.hasError('minlength', 'title')">
    <!--错误提示及隐藏错误提示-->
    <div [hidden]="formModel.get('title').valid || formModel.get('title').untouched">
      <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">请至少输入2个字</span>
    </div>
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格</label>

    <input formControlName="price" type="number" id="productPrice" placeholder="商品价格" class="form-control"
           [class.has-error]="formModel.hasError('positiveNumber', 'price')">
    <div [hidden]="formModel.get('price').valid || formModel.get('price').untouched">
      <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber', 'price')">请输入一个正值</span>
    </div>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别</label>
    <select formControlName="category" id="productCategory" class="form-control">
      <!--下拉框绑定商品全部分类-->
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
