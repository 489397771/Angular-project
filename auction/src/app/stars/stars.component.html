<p>
  <!--[class.glyphicon-star-empty]="star"
  意思是span样式glyphicon-star-empty是由star来决定的，
  如果star是true，则会出现这个样式否则不会-->
  <!--这也是一种属性绑定，绑定的是样式-->
  <!--i是for循环的循环次数，点击星星，把循环下标给传递过来-->
  <span *ngFor="let star of stars; let i=index;" class="glyphicon glyphicon-star"
  [class.glyphicon-star-empty]="star" (click)="clickStar(i)"></span>
  <!--价格管道好看些-->
  <span>{{rating | number: "1.1-2"}}星</span>
</p>
